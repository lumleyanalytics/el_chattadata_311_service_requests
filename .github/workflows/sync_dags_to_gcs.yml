name: Sync DAGs to GCS

on:
  push:
    paths:
      - "dags/**"  # Trigger only when files in the dags folder change
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  sync-dags:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Google Cloud CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y google-cloud-cli

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Configure Google Application Default Credentials
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "${{ secrets.GCP_SA_KEY }}"
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > "${HOME}/gcloud-key.json"
          gcloud auth activate-service-account --key-file="${HOME}/gcloud-key.json"
          gcloud auth application-default login --brief  # Set default credentials for gsutil
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

      - name: Copy DAGs to GCS
        env:
          BUCKET_NAME: "us-east4-lumley-analytics-c-55c477d8-bucket"
        run: |
          gsutil -m rsync -r dags/ gs://$BUCKET_NAME/dags/
