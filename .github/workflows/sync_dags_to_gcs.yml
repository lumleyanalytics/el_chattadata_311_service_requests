name: Sync DAGs to GCS

on:
  push:
    paths:
      - "dags/**"  # Trigger only when files in the dags folder change
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  sync-dags:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Google Cloud CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y google-cloud-cli

      - name: Decode and Set Up Service Account Key
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "${HOME}/gcloud-key.json"
        run: |
          echo "${{ secrets.GCP_SA_KEY_BASE64 }}" | base64 --decode > "${HOME}/gcloud-key.json"
          gcloud auth activate-service-account --key-file="${HOME}/gcloud-key.json"
          gcloud auth application-default login --brief
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

      - name: Copy DAGs to GCS
        env:
          BUCKET_NAME: "us-east4-lumley-analytics-c-55c477d8-bucket"
        run: |
          gsutil -m rsync -r dags/ gs://$BUCKET_NAME/dags/
